<!DOCTYPE html> <!--selectorid.html-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>선택자 class 실습</title>
    <style>
        #bu1 { color: blue;} /* 모든bu 클래스*/
        #rd1 { color: red;} /* p내부 rd클래스*/
    </style>
</head>
<body>
    <h1 id="bu1">애국가</h1>
    <p id="rd1">동해물과 백두산이</p>
    <p class="bu">마르고 닳도록</p>
</body>
</html>
