<p><br> 애플릿이 복수의 <code>. jar</code> 파일을 사용하는 경우,<code> . jar</code> 파일의 인덱스를 작성하는 것으로써, 다운로드를 보다 효율적으로 실행할 수 있습니다. 인덱스를 작성하면(자), 필요한 <code>. jar</code> 파일만이 다운로드됩니다. Jar 인덱스의 자세한 것은,<a href="http://java.sun.com/j2se/1.4.2/docs/guide/jar/index.html">「Java Archive (JAR)의 기능」</a>을 참조해 주세요. </p>
