<title>Deva Search - 전의 페이지의 갱신 또는 Javascript 가 없다 - xrath.com 에서 번역됨</title></head>
<body bgcolor=white text=black>
<br><br>
<center>
<p align="left"><font face="Verdana, Arial, Helvetica, sans-serif" size="4"><b>브라우저에 표시된 검색 결과가 사라져 버렸을 경우. </b></font></p>
<p align="left"><b><font face="Verdana, Arial, Helvetica, sans-serif">브라우저가 [돌아오는] 버튼을 클릭해 페이지를 갱신해, 그리고 [검색] 을 클릭합니다. </font></b></p>
  <p align="left">&nbsp;</p>
<p align="left"><b><font face="Verdana, Arial, Helvetica, sans-serif" size="+1">브라우저로 JavaScript 는 유효하게 되어 있습니까. </font></b></p>
<p align="left"><b><font face="Verdana, Arial, Helvetica, sans-serif">검색을 실행하려면 , 브라우저로 JavaScript 가 지원되고 있어 유효하게 되지 않으면 안됩니다. 검색이 전혀 동작하지 않는 경우는, 브라우저의 환경 설정 또는 옵션으로 JavaScript 가 유효하게 되어 있는지 어떤지를 확인해 주세요. </font></b></p>
</center>
