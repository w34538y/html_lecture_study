<H2>소켓과 직렬화의 사용</H2>
    
<IMG SRC="../images/bg2.gif" alt="청색의 바" WIDTH="610" HEIGHT="4">
    
<H3>개설</H3>
    
    <BLOCKQUOTE>
      
<P> 소켓과 직렬화를 사용해, 객체의 송수신을 실시하는 방법을 나타냅니다.  </P>
      
<P>이 예제에서는, 클라이언트로부터 서버에 현재의 일자가 송신됩니다. <TT>Client.java</TT> 파일은 일자를 송신하기 위한 코드를 제공해,<TT>Server.java</TT> 파일은 일자를 수신하기 위한 코드를 제공합니다. 서버는 로컬 호스트 머신입니다. </P> </BLOCKQUOTE><IMG SRC="../images/bg2.gif" alt="청색의 바" WIDTH="190" HEIGHT="2">
