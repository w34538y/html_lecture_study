<H2>슈퍼 클래스가 직렬화 가능하지 않은 경우의 직렬화</H2>
    
<IMG SRC="../images/bg2.gif" alt="청색의 바" WIDTH="610" HEIGHT="4">
    
<H3>개설</H3>
    
    <BLOCKQUOTE>
      
<P>직렬화 가능하지 않은 슈퍼 클래스를 가지는 서브 클래스의 직렬화의 방법을 나타냅니다. </P>
      
<P> 어느 서브 클래스의 슈퍼 클래스가 직렬화 가능하지 않은 경우는, 서브 클래스가 슈퍼 클래스 상태의 보존과 복원을 실시할 필요가 있습니다. </P>
