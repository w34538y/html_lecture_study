<title>HTTP URL 와 HTTPS URL 의 사이의 리다이렉트(redirect)가 추적되지 않는다 - xrath.com 에서 번역됨</title>

<body>
<blockquote> 
<h2><span class="bg2">BOLD CJK 폰트가 읽기 어렵다</span></h2>
<h3><font color="#CC0033">증상</font> </h3>
  <blockquote> 
<p>CJK (Chinese-Japanese-Korean) 폰트를 볼드로 표시하면(자) 읽기 어려워진다</p>
  </blockquote>
<h3><font color="#CC0033">원인</font></h3>
  <blockquote> 
<p>CJK 폰트를 볼드로 표시하면(자), 작은 사이즈 (일반적으로 16 포인트 이하)에서는 읽기 어려워지는 경우가 있습니다.  </p>
    </blockquote>
<h3><font color="#CC0033">해결 방법</font></h3>
  <blockquote> 
<p>이것이 문제가 되는 경우는, 반드시 폰트를 PLAIN 로 지정해 주세요.  </p>
    </blockquote>
<h3><font color="#CC0033">상세 정보</font></h3>
  <blockquote> 
<p>없음</p>
    <p>&nbsp;</p>
  </blockquote>
